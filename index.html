<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="convertCurrency(); displayChart();">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <!-- left -->
            </div>
            <div class="col-8">
                <div class="card text-center shadow-lg">
                    <div class="card-header">
                        <canvas id="myChart"></canvas>
                    </div>
                    <div class="card-body align-content-center"   >
                        <h5 class="card-title">Title</h5>
                        <p class="card-text"></p>
                        <div id="box" >
                            <table>
                                <tr>
                                    <td>
                                        <input id="fromAmount" type="text" size="15" value="1" onkeyup="convertCurrency()">
                                    </td>
                                    <td>
                                        <select id="from" onchange="convertCurrency();">
                                            <option value="EUR" selected>European Euro (EUR)</option>
                                            <option value="CNY">Chinese Yuan (CNY)</option>
                                            <option value="JPY">Japanese Yen (JPY)</option>
                                            <option value="USD">US Dollar (USD)</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="toAmount" type="text" size="15" disabled>
                                    </td>
                                    <td>
                                        <select id="to" onchange="convertCurrency();">
                                            <option value="EUR">European Euro (EUR)</option>
                                            <option value="CNY" selected>Chinese Yuan (CNY)</option>
                                            <option value="JPY">Japanese Yen (JPY)</option>
                                            <option value="USD">US Dollar (USD)</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        footer
                    </div>
                </div>

            </div>
            <div class="col-2">
                <!-- right -->
            </div>
        </div>
    </div>




    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/currency.js"></script>
</body>

</html>
