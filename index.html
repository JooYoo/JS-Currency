<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Currency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="Bind();">

    <div id="container" class="card text-center shadow-lg">
        <div class="card-header  bg-dark text-white">
            <div class="card-title">C u r r e n c y</div>
        </div>
        <div id="fromToArea" class="card-header bg-white">
            <div id="box">
                <table id="myTable">
                    <tr>
                        <td>
                            <select id="from" class="myDropdown bg-secondary text-white form-control" onchange="Bind();" style="width: auto;">
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <option class="dropdown-item text-white" value="EUR" selected>EUR</option>
                                    <option class="dropdown-item text-white" value="CNY">CNY</option>
                                    <option class="dropdown-item text-white" value="JPY">JPY</option>
                                    <option class="dropdown-item text-white" value="USD">USD</option>
                                </div>
                            </select>
                        </td>
                        <td>
                            <div>
                                  <input id="fromAmount" class="form-control-up" type="text" value="1" disabled>
                                  <input id="fromAmount-equation" class="form-control-up text-muted" type="text" value="0" disabled>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <select id="to" class="myDropdown bg-secondary text-white form-control" onchange="convertCurrency();Bind();">
                                <option class="dropdown-item text-white" value="EUR">EUR</option>
                                <option class="dropdown-item text-white" value="CNY" selected>CNY</option>
                                <option class="dropdown-item text-white" value="JPY">JPY</option>
                                <option class="dropdown-item text-white" value="USD">USD</option>
                            </select>
                        </td>
                        <td>
                            <input id="toAmount" class="form-control" type="text" disabled>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
        <div id="canvas-container" class="card-body align-content-center">
            <canvas id="myChart"></canvas>
        </div>
        <div class="card-footer text-muted bg-white">
            <div></div>
            <button id="btnNum7" class="btn btn-dark text-white btn-lg" onclick="btnNum7Press();convertCurrency()">7</button>
            <button id="btnNum8" class="btn btn-dark text-white btn-lg" onclick="btnNum8Press();convertCurrency()">8</button>
            <button id="btnNum9" class="btn btn-dark text-white btn-lg" onclick="btnNum9Press();convertCurrency()">9</button>
            <button id="btnPlus" class="btn btn-dark text-white btn-lg" onclick="btnPlus()">+</button>
            <div></div>
            <button id="btnNum4" class="btn btn-dark text-white btn-lg" onclick="btnNum4Press();convertCurrency()">4</button>
            <button id="btnNum5" class="btn btn-dark text-white btn-lg" onclick="btnNum5Press();convertCurrency()">5</button>
            <button id="btnNum6" class="btn btn-dark text-white btn-lg" onclick="btnNum6Press();convertCurrency()">6</button>
            <button id="btnMinus" class="btn btn-dark text-white btn-lg" onclick="btnMinus()">-</button>
            <div></div>
            <button id="btnNum1" class="btn btn-dark text-white btn-lg" onclick="btnNum1Press();convertCurrency()">1</button>
            <button id="btnNum2" class="btn btn-dark text-white btn-lg" onclick="btnNum2Press();convertCurrency()">2</button>
            <button id="btnNum3" class="btn btn-dark text-white btn-lg" onclick="btnNum3Press();convertCurrency()">3</button>
            <button id="btnTimes" class="btn btn-dark text-white btn-lg" onclick="btnTimes()">x</button>
            <div></div>
            <button id="btnNum0"   class="btn btn-dark text-white btn-lg" onclick="btnNum0Press();convertCurrency()">0</button>
            <button id="btnDot"    class="btn btn-dark text-white btn-lg" onclick="btnDot()">.</button>
            <button id="btnReset"  class="btn btn-dark text-white btn-lg" onclick="btnReset();convertCurrency()">c</button>
            <button id="btnDivide" class="btn btn-dark text-white btn-lg" onclick="btnDivide()">/</button>
            <!-- <button id="btnEqualTo" class = "btn btn-dark btn-lg" onclick="btnEqualTo()">=</button> -->
            <div></div>
        </div>
    </div>

    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/currency.js"></script>
    <script src="js/calculator.js"></script>
</body>

</html>
