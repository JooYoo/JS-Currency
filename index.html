<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Currency</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>

<body onload="Bind();">
    <div class="container">
        <div class="row">
            <div class="col-2">
                <!-- left -->
            </div>
            <div class="col-8">
                <div class="card text-center shadow-lg">
                    <div class="card-header">
                       <div class="card-title">C u r r e n c y</div>
                    </div>
                    <div class="card-header bg-white">
                        <div id="box">
                            <table>
                                <tr>
                                    <td>
                                        <input id="fromAmount" type="text" size="15" value="1" onkeyup="convertCurrency()">
                                    </td>
                                    <td>
                                        <select id="from" onchange="Bind();">
                                            <option value="EUR" selected>European Euro (EUR)</option>
                                            <option value="CNY">Chinese Yuan (CNY)</option>
                                            <option value="JPY">Japanese Yen (JPY)</option>
                                            <option value="USD">US Dollar (USD)</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input id="toAmount" type="text" size="15" disabled>
                                    </td>
                                    <td>
                                        <select id="to" onchange="convertCurrency();">
                                            <option value="EUR">European Euro (EUR)</option>
                                            <option value="CNY" selected>Chinese Yuan (CNY)</option>
                                            <option value="JPY">Japanese Yen (JPY)</option>
                                            <option value="USD">US Dollar (USD)</option>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="card-body align-content-center">
                        <canvas id="myChart" width="50" height="25"></canvas>
                    </div>
                    <div class="card-footer text-muted bg-white">
                        <div></div>
                        <button id="btnNum7" class="btn btn-white btn-lg" onclick="btnNum7Press()">7</button>
                        <button id="btnNum8" class="btn btn-white btn-lg" onclick="btnNum8Press()">8</button>
                        <button id="btnNum9" class="btn btn-white btn-lg" onclick="btnNum9Press()">9</button>
                        <button id="btnPlus" class="btn btn-white btn-lg" onclick="btnPlus()">+</button>
                        <div></div>
                        <button id="btnNum4" class="btn btn-White btn-lg" onclick="btnNum4Press()">4</button>
                        <button id="btnNum5" class="btn btn-White btn-lg" onclick="btnNum5Press()">5</button>
                        <button id="btnNum6" class="btn btn-White btn-lg" onclick="btnNum6Press()">6</button>
                        <button id="btnMinus" class="btn btn-white btn-lg" onclick="btnMinus()">-</button>
                        <div></div>
                        <button id="btnNum1" class="btn btn-white btn-lg" onclick="btnNum1Press()">1</button>
                        <button id="btnNum2" class="btn btn-white btn-lg" onclick="btnNum2Press()">2</button>
                        <button id="btnNum3" class="btn btn-white btn-lg" onclick="btnNum3Press()">3</button>
                        <button id="btnTimes" class="btn btn-white btn-lg" onclick="btnTimes()">x</button>
                        <div></div>
                        <button id="btnNum0" class="btn btn-white btn-lg" onclick="btnNum0Press()">0</button>
                        <button id="btnDot" class="btn btn-white btn-lg" onclick="btnDot()">.</button>
                        <button id="btnReset" class="btn btn-white btn-lg" onclick="btnReset()">c</button>
                        <button id="btnDivide" class="btn btn-white btn-lg" onclick="btnDivide()">/</button>
                        <!-- <button id="btnEqualTo" class = "btn btn-dark btn-lg" onclick="btnEqualTo()">=</button> -->
                        <div></div>
                    </div>
                </div>
            </div>
            <div class="col-2">
                <!-- right -->
            </div>
        </div>
    </div>




    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="js/currency.js"></script>
</body>

</html>
